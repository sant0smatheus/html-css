<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body {
           background-image: linear-gradient(to right, #870CFA, #C106EB, #FE01BC, #FE048A, #FF0E43, #FF8601, #FEC400);
           background-attachment: fixed; /* Para deixar o fundo degradê estático */ 
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1> 
</body>
</html>
