<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{ /* Neste caso do iframe, as configs das css sempre prevalecem sobre as inline */
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p> Acessando o site do 

        <!-- Caso não haja estilo configurado, fica no padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe> 

        para aprender a programar.
    </p>

    <p>O site do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scolling="no">
            <!-- scolling não funciona em todos navegadores -->
            <!-- frameborder pode ser 0 ou qualquer outro valor, a borda vai ser sempre a mesma de 1px ou sem nada com o 0 -->
            <!-- borda personalizada no iframe somente com css -->

        </iframe>

        também é muito legal
    </p>
</body>
</html>
